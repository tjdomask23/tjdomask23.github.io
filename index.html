<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Thomas Domask's Portfolio</title>
    <style>
        :root {
            --container-bg: rgba(255, 255, 255, 0.9);
            --text-color: #333;
            --subtitle-color: #666;
            --shadow-color: rgba(0, 0, 0, 0.1);
            --border-color: rgba(255, 255, 255, 0.9);
        }
        @media (prefers-color-scheme: dark) {
            :root {
                --container-bg: rgba(30, 30, 30, 0.9);
                --text-color: #f0f0f0;
                --subtitle-color: #bbb;
                --shadow-color: rgba(0, 0, 0, 0.3);
                --border-color: rgba(30, 30, 30, 0.9);
            }
        }
        @keyframes gradient {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }
        html, body {
            height: 100%;
            margin: 0;
            padding: 0;
        }
        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(-45deg, #ee7752, #e73c7e, #23a6d5, #23d5ab);
            background-size: 400% 400%;
            animation: gradient 15s ease infinite;
            display: flex;
            justify-content: center;
            align-items: center;
            color: var(--text-color);
        }
        .main-container {
            display: flex;
            width: 95%;
            height: 95vh;
            align-items: center;
            padding: 20px;
            box-sizing: border-box;
        }
        .image-container {
            flex: 1;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            padding-right: 20px;
        }
        .image-wrapper {
            width: 100%;
            height: 100%;
            position: relative;
            border: 10px solid var(--border-color);
            border-radius: 20px;
            overflow: hidden;
            box-shadow: 0 10px 30px var(--shadow-color);
        }
        .image {
            width: 100%;
            height: 100%;
            background-image: url('https://placeholder.com/1000x2000');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
        }
        .content-container {
            flex: 1;
            height: 100%;
            display: flex;
            justify-content: flex-start;
            align-items: center;
        }
        .content {
            background-color: var(--container-bg);
            border-radius: 30px;
            padding: 30px;
            width: 100%;
            max-height: 100%;
            overflow-y: auto;
            text-align: center;
            box-shadow: 0 5px 15px var(--shadow-color);
        }
        .name-title {
            text-align: center;
            margin-bottom: 30px;
        }
        h1 {
            color: var(--text-color);
            margin: 0 0 10px 0;
        }
        .subtitle {
            margin: 0;
            font-size: 18px;
            color: var(--subtitle-color);
        }
        .button-container {
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
            gap: 20px;
            margin-top: 30px;
        }
        .button {
            padding: 15px 30px;
            font-size: 18px;
            text-decoration: none;
            color: white;
            border-radius: 50px;
            transition: transform 0.3s, box-shadow 0.3s;
        }
        .button:hover {
            transform: translateY(-5px);
            box-shadow: 0 5px 15px var(--shadow-color);
        }
        #aboutme { background-color: #ff6b6b; }
        #projects { background-color: #4ecdc4; }
        #skills { background-color: #6c5ce7; }
        #testimonials { background-color: #fdcb6e; }
        #resume { background-color: #45b7d1; }
        #contact { background-color: #f7b731; }

        @media (max-width: 768px) {
            body {
                height: auto;
                overflow-y: auto;
            }
            .main-container {
                flex-direction: column;
                height: auto;
                width: 100%;
                padding: 10px;
                box-sizing: border-box;
            }
            .image-container, .content-container {
                width: 100%;
                height: auto;
                padding-right: 0;
                margin-bottom: 20px;
            }
            .image-wrapper {
                height: 40vh;
                max-height: 300px;
            }
            .content {
                max-height: none;
                padding: 20px;
            }
            .button-container {
                gap: 10px;
            }
            .button {
                padding: 10px 20px;
                font-size: 16px;
            }
        }
    </style>
</head>
<body>
    <div class="main-container">
        <div class="image-container">
            <div class="image-wrapper">
                <div class="image"></div>
            </div>
        </div>
        <div class="content-container">
            <div class="content">
                <div class="name-title">
                    <h1>Thomas Domask</h1>
                    <p class="subtitle">Subtitle</p>
                </div>
                <div class="button-container">
                    <a href="aboutme.html" class="button" id="aboutme">About Me</a>
                    <a href="projects.html" class="button" id="projects">Projects</a>
                    <a href="skills.html" class="button" id="skills">Skills</a>
                    <a href="resume.html" class="button" id="resume">Resume</a>
                    <a href="testimonials.html" class="button" id="testimonials">Testimonials</a>
                    <a href="contact.html" class="button" id="contact">Contact</a>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
