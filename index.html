<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Thomas Domask's Portfolio</title>
    <style>
    :root {
        --container-bg: rgba(255, 255, 255, 0.9);
        --text-color: #333;
        --subtitle-color: #666;
        --shadow-color: rgba(0, 0, 0, 0.1);
    }
    @media (prefers-color-scheme: dark) {
        :root {
            --container-bg: rgba(30, 30, 30, 0.9);
            --text-color: #f0f0f0;
            --subtitle-color: #bbb;
            --shadow-color: rgba(0, 0, 0, 0.3);
        }
    }
    @keyframes gradient {
        0% {
            background-position: 0% 50%;
        }
        50% {
            background-position: 100% 50%;
        }
        100% {
            background-position: 0% 50%;
        }
    }
    body {
        font-family: 'Arial', sans-serif;
        margin: 0;
        padding: 0;
        background: linear-gradient(-45deg, #f6d365, #fda085, #f6d365, #fda085);
        background-size: 400% 400%;
        animation: gradient 15s ease infinite;
        min-height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
        color: var(--text-color);
    }
    @media (prefers-color-scheme: dark) {
        body {
            background: linear-gradient(-45deg, #2c3e50, #4a569d, #2c3e50, #4a569d);
        }
    }
    /* ... rest of the CSS remains unchanged ... */
</style>
</head>
<body>
    <div class="container">
        <div class="header">
            <img src="https://placeholder.com/150x150" alt="Thomas Domask" class="headshot">
            <div class="name-title">
                <h1>Thomas Domask</h1>
                <p class="subtitle">Subtitle</p>
            </div>
        </div>
        <div class="button-container">
            <a href="#" class="button" id="about">About Me</a>
            <a href="#" class="button" id="projects">Projects</a>
            <a href="#" class="button" id="skills">Skills</a>
            <a href="#" class="button" id="resume">Resume</a>
            <a href="#" class="button" id="testimonials">Testimonials</a>
            <a href="#" class="button" id="contact">Contact</a>
        </div>
    </div>
</body>
</html>
