<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Thomas Domask's Portfolio</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(45deg, #f3ec78, #af4261);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .container {
            display: grid;
            grid-template-columns: 1fr;
            gap: 30px;
            background-color: rgba(255, 255, 255, 0.9);
            border-radius: 20px;
            padding: 40px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            text-align: center;
            max-width: 800px;
            width: 90%;
        }
        .header {
            display: grid;
            grid-template-columns: auto 1fr;
            align-items: center;
            gap: 30px;
        }
        .headshot {
            width: 150px;
            height: 150px;
            border-radius: 50%;
            object-fit: cover;
            border: 3px solid #af4261;
            justify-self: end;
        }
        .name-title {
            text-align: left;
        }
        h1 {
            color: #333;
            margin: 0 0 10px 0;
        }
        .subtitle {
            margin: 0;
            font-size: 18px;
            color: #666;
        }
        .button-container {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
            gap: 20px;
        }
        .button {
            padding: 15px 30px;
            font-size: 18px;
            text-decoration: none;
            color: white;
            border-radius: 50px;
            transition: transform 0.3s, box-shadow 0.3s;
        }
        .button:hover {
            transform: translateY(-5px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
        }
        #about { background-color: #ff6b6b; }
        #projects { background-color: #4ecdc4; }
        #skills { background-color: #6c5ce7; }
        #testimonials { background-color: #fdcb6e; }
        #resume { background-color: #45b7d1; }
        #contact { background-color: #f7b731; }
        .section {
            margin-top: 30px;
            text-align: left;
        }

        @media (max-width: 600px) {
            .header {
                grid-template-columns: 1fr;
                justify-items: center;
            }
            .headshot {
                justify-self: center;
            }
            .name-title {
                text-align: center;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <img src="https://placeholder.com/150x150" alt="Thomas Domask" class="headshot">
            <div class="name-title">
                <h1>Thomas Domask</h1>
                <p class="subtitle">Subtitle</p>
            </div>
        </div>
        <div class="button-container">
            <a href="#" class="button" id="about">About Me</a>
            <a href="#" class="button" id="projects">Projects</a>
            <a href="#" class="button" id="skills">Skills</a>
            <a href="#" class="button" id="resume">Resume</a>
            <a href="#" class="button" id="testimonials">Testimonials</a>
            <a href="#" class="button" id="contact">Contact</a>
        </div>
    </div>
</body>
</html>
