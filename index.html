<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Thomas Domask's Portfolio</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(45deg, #f3ec78, #af4261);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .container {
            background-color: rgba(255, 255, 255, 0.9);
            border-radius: 20px;
            padding: 40px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            text-align: center;
            max-width: 800px;
            width: 90%;
        }
        h1 {
            color: #333;
            margin-bottom: 20px;
        }
        .button-container {
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
            gap: 20px;
            margin-bottom: 30px;
        }
        .button {
            padding: 15px 30px;
            font-size: 18px;
            text-decoration: none;
            color: white;
            border-radius: 50px;
            transition: transform 0.3s, box-shadow 0.3s;
        }
        .button:hover {
            transform: translateY(-5px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
        }
        #about { background-color: #ff6b6b; }
        #projects { background-color: #4ecdc4; }
        #skills { background-color: #6c5ce7; }
        #testimonials { background-color: #fdcb6e; }
        #resume { background-color: #45b7d1; }
        #contact { background-color: #f7b731; }
        .section {
            margin-top: 30px;
            text-align: left;
        }
        
    </style>
</head>
<body>
    <div class="container">
        <h1>Thomas Domask</h1>
        <p styles="margin-bottom: 100px;">Subtitle</p>
        <div class="button-container">
            <a href="#" class="button" id="about">About Me</a>
            <a href="#" class="button" id="projects">Projects</a>
            <a href="#" class="button" id="skills">Skills</a>
            <a href="#" class="button" id="resume">Resume</a>
            <a href="#" class="button" id="testimonials">Testimonials</a>
            <a href="#" class="button" id="contact">Contact</a>
        </div>
    </div>
</body>
</html>
