<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Thomas Domask's Portfolio</title>
    <style>
        :root {
            --container-bg: rgba(255, 255, 255, 0.9);
            --text-color: #333;
            --subtitle-color: #666;
            --shadow-color: rgba(0, 0, 0, 0.1);
            --border-color: rgba(255, 255, 255, 0.9);
        }
        @media (prefers-color-scheme: dark) {
            :root {
                --container-bg: rgba(30, 30, 30, 0.9);
                --text-color: #f0f0f0;
                --subtitle-color: #bbb;
                --shadow-color: rgba(0, 0, 0, 0.3);
                --border-color: rgba(30, 30, 30, 0.9);
            }
        }
        @keyframes gradient {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(-45deg, #ee7752, #e73c7e, #23a6d5, #23d5ab);
            background-size: 400% 400%;
            animation: gradient 15s ease infinite;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            color: var(--text-color);
        }
        .main-container {
            display: flex;
            width: 95%;
            max-width: 1600px;
            height: 90vh;
        }
        .image-container {
            flex: 0 0 40%;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }
        .image-wrapper {
            width: 100%;
            height: 100%;
            border: 20px solid var(--border-color);
            border-radius: 20px;
            overflow: hidden;
            box-shadow: 0 10px 30px var(--shadow-color);
        }
        .image {
            width: 100%;
            height: 100%;
            background-image: url('https://placeholder.com/1000x2000');
            background-size: cover;
            background-position: center;
        }
        .content-container {
            flex: 0 0 60%;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
            overflow-x: auto;
        }
        .content {
            background-color: var(--container-bg);
            border-radius: 20px;
            padding: 40px;
            width: 100%;
            max-width: 600px;
            text-align: center;
            box-shadow: 0 10px 30px var(--shadow-color);
        }
        .name-title {
            text-align: center;
            margin-bottom: 30px;
        }
        h1 {
            color: var(--text-color);
            margin: 0 0 10px 0;
        }
        .subtitle {
            margin: 0;
            font-size: 18px;
            color: var(--subtitle-color);
        }
        .button-container {
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
            gap: 20px;
            margin-top: 30px;
        }
        .button {
            padding: 15px 30px;
            font-size: 18px;
            text-decoration: none;
            color: white;
            border-radius: 50px;
            transition: transform 0.3s, box-shadow 0.3s;
        }
        .button:hover {
            transform: translateY(-5px);
            box-shadow: 0 5px 15px var(--shadow-color);
        }
        #about { background-color: #ff6b6b; }
        #projects { background-color: #4ecdc4; }
        #skills { background-color: #6c5ce7; }
        #testimonials { background-color: #fdcb6e; }
        #resume { background-color: #45b7d1; }
        #contact { background-color: #f7b731; }
    </style>
</head>
<body>
    <div class="main-container">
        <div class="image-container">
            <div class="image-wrapper">
                <div class="image"></div>
            </div>
        </div>
        <div class="content-container">
            <div class="content">
                <div class="name-title">
                    <h1>Thomas Domask</h1>
                    <p class="subtitle">Subtitle</p>
                </div>
                <div class="button-container">
                    <a href="#" class="button" id="about">About Me</a>
                    <a href="#" class="button" id="projects">Projects</a>
                    <a href="#" class="button" id="skills">Skills</a>
                    <a href="#" class="button" id="resume">Resume</a>
                    <a href="#" class="button" id="testimonials">Testimonials</a>
                    <a href="#" class="button" id="contact">Contact</a>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
