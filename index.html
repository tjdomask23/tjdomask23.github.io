<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Thomas Domask's Portfolio</title>
    <style>
        :root {
            --container-bg: rgba(255, 255, 255, 0.9);
            --text-color: #333;
            --subtitle-color: #666;
            --shadow-color: rgba(0, 0, 0, 0.1);
        }
        @media (prefers-color-scheme: dark) {
            :root {
                --container-bg: rgba(30, 30, 30, 0.9);
                --text-color: #f0f0f0;
                --subtitle-color: #bbb;
                --shadow-color: rgba(0, 0, 0, 0.3);
            }
        }
        @keyframes gradient {
            0% {
                background-position: 0% 50%;
            }
            50% {
                background-position: 100% 50%;
            }
            100% {
                background-position: 0% 50%;
            }
        }
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(-45deg, #ee7752, #e73c7e, #23a6d5, #23d5ab);
            background-size: 400% 400%;
            animation: gradient 15s ease infinite;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            color: var(--text-color);
        }
        .container {
            background-color: var(--container-bg);
            border-radius: 20px;
            padding: 40px;
            box-shadow: 0 10px 30px var(--shadow-color);
            text-align: center;
            max-width: 800px;
            width: 90%;
        }
        .header {
            display: flex;
            align-items: center;
            justify-content: center;
            margin-bottom: 30px;
        }
        .headshot {
            width: 220px;
            height: 220px;
            border-radius: 50%;
            object-fit: cover;
            margin-right: 30px;
            border: 3px solid #af4261;
        }
        .name-title {
            text-align: left;
        }
        h1 {
            color: var(--text-color);
            margin: 0 0 10px 0;
        }
        .subtitle {
            margin: 0;
            font-size: 18px;
            color: var(--subtitle-color);
        }
        .button-container {
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
            gap: 20px;
            margin-bottom: 30px;
        }
        .button {
            padding: 15px 30px;
            font-size: 18px;
            text-decoration: none;
            color: white;
            border-radius: 50px;
            transition: transform 0.3s, box-shadow 0.3s;
        }
        .button:hover {
            transform: translateY(-5px);
            box-shadow: 0 5px 15px var(--shadow-color);
        }
        #about { background-color: #ff6b6b; }
        #projects { background-color: #4ecdc4; }
        #skills { background-color: #6c5ce7; }
        #testimonials { background-color: #fdcb6e; }
        #resume { background-color: #45b7d1; }
        #contact { background-color: #f7b731; }
        .section {
            margin-top: 30px;
            text-align: left;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <img src="https://placeholder.com/220x220" alt="Thomas Domask" class="headshot">
            <div class="name-title">
                <h1>Thomas Domask</h1>
                <p class="subtitle">Subtitle</p>
            </div>
        </div>
        <div class="button-container">
            <a href="#" class="button" id="about">About Me</a>
            <a href="#" class="button" id="projects">Projects</a>
            <a href="#" class="button" id="skills">Skills</a>
            <a href="#" class="button" id="resume">Resume</a>
            <a href="#" class="button" id="testimonials">Testimonials</a>
            <a href="#" class="button" id="contact">Contact</a>
        </div>
    </div>
</body>
</html>
